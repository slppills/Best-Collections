<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/detail.css">
    <link rel="stylesheet" href="CSS/home.css">
    
    
    
    
    <title>Detail</title>
</head>
<body>

  <!-- 배경전체 포스터 -->
  <div class="back" id="back"></div>  
  <header>
    <div class="logo">STM</div>
    <div class="search">
      <input id="title-input" type="text" placeholder="영화 제목을 입력하세요" />
      <img src="Img/search.svg" alt="" />
      <div class="toggle-container"></div>
    </div>

    <div class="language-selector">
      <input type="radio" id="ko-KR" name="language" value="ko-KR" checked />
      <label for="ko-KR">KR</label>

      <input type="radio" id="ja-JP" name="language" value="ja-JP" />
      <label for="ja-JP">JP</label>

      <input type="radio" id="en-UN" name="language" value="en-UN" />
      <label for="en-UN">EN</label>
    </div>

    <div class="header-navbar">
      <span id="category-span"></span>
      <ul id="category-list">
        <li id="now_playing">현재 상영중</li>
        <li id="popular">인기 차트</li>
        <li id="top_rated">최고의 영화</li>
        <li id="upcoming">상영 예정중</li>
      </ul>
    </div>
  </header>
  

  <div class="main-container" id="main-containers"></div>

    <!-- 인포용 배경 포스터 -->
    
  
<!-- //////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- 출연진 정보 전체 -->
<div class="actor-container" id="actor-container">
  <section class="sub-section">
    <div class="section-header"> 
      <h1>출연 배우</h1>
    </div>
    <div class="section-body">
      
      <div class="actor-main-container">
      </div>
      </div>
</div>
  
<title>리뷰</title>
  <div class="review-container">
  <div id="reviewer-info-container">
    <label for="reviewer-name-input" class="name-label">작성자</label>
    <input type="text" id="reviewer-name-input" placeholder="이름을 입력해주세요." maxlength="10" />
    <label for="reviewer-password-input" class="password-label">비밀번호</label>
    <input type="password" id="reviewer-password-input" placeholder="비밀번호를 입력해주세요." maxlength="6" />
    <label for="rating-star" class="rating-label">별점</label>
    <select id="rating-star">
      <option value="" selected disabled>별점선택</option>
      <option value="⭐">⭐</option>
      <option value="⭐⭐">⭐⭐</option>
      <option value="⭐⭐⭐">⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
    </select>
  </div>
  <div id="review-write-container">
    <textarea id="review-input" placeholder="영화 리뷰를 작성해주세요. (200자 제한)" maxlength="200"></textarea>
    <button id="review-submit-btn">작성</button>
  </div>
  <div id="review-list"></div>
</div>

<footer id="footer-section"></footer>

 </body>
 <script src="./JAVASCRIPT/detail.js" type="module"></script>
</html>
