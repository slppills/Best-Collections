<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/home.css" />
        <link rel="stylesheet" href="CSS/slide.css" />
        <title>home</title>
        <script src="JAVASCRIPT/index.js" type="module"></script>
        <script src="JAVASCRIPT/slide_genre.js" type="module"></script>
        <script src="JAVASCRIPT/slide.js" type="module"></script>
        <script src="JAVASCRIPT/category.js" type="module"></script>
        <script src="JAVASCRIPT/scroll.js" type="module"></script>
        <script src="JAVASCRIPT/language.js" type="module"></script>
    </head>
    <body>
        <dialog>
            <div class="modal"></div>
        </dialog>
        <header>
            <div>
                <img class="logo" src="./Img/logo.png" />
                <div class="search">
                    <input id="title-input" type="text" placeholder="영화 제목을 입력하세요" />
                    <img src="Img/search.svg" alt="" />
                    <div class="toggle-container"></div>
                </div>

                <div class="language-selector">
                    <input type="radio" id="ko-KR" name="language" value="ko-KR" checked />
                    <label for="ko-KR">KR</label>
                    <input type="radio" id="ja-JP" name="language" value="ja-JP" />
                    <label for="ja-JP">JP</label>
                    <input type="radio" id="en-UN" name="language" value="en-UN" />
                    <label for="en-UN">EN</label>
                </div>

                <div class="header-navbar">
                    <span id="category-span"></span>
                    <ul id="category-list">
                        <li id="now_playing">현재 상영중</li>
                        <li id="popular">인기 차트</li>
                        <li id="top_rated">최고의 영화</li>
                        <li id="upcoming">상영 예정중</li>
                    </ul>
                </div>
        </header>
        <section>
            <div class="slide-wrapper">
        <img class="slide-prev-btn" src="Img/slide-prev-btn.svg" alt="" />
        <div class="slide-movie-wrapper">
          <ul></ul>
        </div>
        <img class="slide-next-btn" src="Img/slide-next-btn.svg" alt="" />
      </div>
            <div class="current_popular">
                <div class="current_popular_wrapper flex"></div>
                <p class="controls">
                    <span class="prev1"><i class="fas fa-chevron-left"></i></span>
                    <span class="next1"><i class="fas fa-chevron-right"></i></span>
                </p>
            </div>
            <div class="summer_horror">
                <div class="horror-wrapper flex"></div>
                <p class="controls">
                    <span class="prev2"><i class="fas fa-chevron-left"></i></span>
                    <span class="next2"><i class="fas fa-chevron-right"></i></span>
                </p>
            </div>
            <div class="summer_action">
                <div class="action-wrapper flex"></div>
                <p class="controls">
                    <span class="prev3"><i class="fas fa-chevron-left"></i></span>
                    <span class="next3"><i class="fas fa-chevron-right"></i></span>
                </p>
            </div>
            <!-- 애니메이션 -->
            <div class="home-container">
                <div class="home-wrapper flex"></div>
                <p class="controls">
                    <span class="prev4"><i class="fas fa-chevron-left"></i></span>
                    <span class="next4"><i class="fas fa-chevron-right"></i></span>
                </p>
            </div>
            <footer><span>loading...</span></footer>
        </section>

    </body>
</html>
